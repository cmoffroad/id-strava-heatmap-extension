<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Popup UI</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background: grey;
			}
			.extension-icon {
				width: 32px;
				height: 32px;
				cursor: pointer;
				position: fixed;
				top: 5px;
				left: 5px;
				z-index: 100;
			}

			.popup-container {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				display: none; /* Hidden initially */
				align-items: center;
				justify-content: space-between;
				background: rgba(0, 0, 0, 0.5);
				color: white;
				padding: 6px 10px;
				box-sizing: border-box;
			}
			.popup-left {
				display: flex;
				align-items: center;
				gap: 10px;
				margin-left: 35px;
			}
			.popup-left .label {
				font-size: 18px;
			}
			.popup-center {
				display: flex;
				align-items: center;
				gap: 20px;
				flex-grow: 1;
				justify-content: center;
			}
			.control {
				display: flex;
				align-items: center;
				gap: 5px;
			}
			.popup-right {
				display: flex;
				align-items: center;
				gap: 10px;
			}
			select,
			input[type='range'] {
				background: transparent;
				color: white;
				border: 1px solid white;
				padding: 4px;
				border-radius: 4px;
			}
			.logout-btn {
				background: red;
				color: white;
				border: none;
				padding: 6px 12px;
				cursor: pointer;
				border-radius: 4px;
			}
			.close-btn {
				background: transparent;
				color: white;
				border: none;
				font-size: 18px;
				cursor: pointer;
				padding: 4px 8px;
			}
			.label {
				font-size: 14px;
			}
			.opacity-value {
				min-width: 30px;
				text-align: center;
				font-size: 12px;
			}
		</style>
		<script>
			function updateOpacityValue() {
				document.getElementById('opacity-value').textContent =
					document.getElementById('opacity-slider').value + '%';
			}

			function togglePopup() {
				const popup = document.querySelector('.popup-container');
				if (popup.style.display === 'flex') {
					popup.style.display = 'none';
				} else {
					popup.style.display = 'flex';
				}
			}

			function closePopup() {
				document.querySelector('.popup-container').style.display = 'none';
			}
		</script>
	</head>
	<body>
		<!-- The icon button that remains visible -->
		<img
			src="icons/icon-48.png"
			alt="Extension Icon"
			class="extension-icon"
			onclick="togglePopup()"
		/>

		<!-- The toolbar that expands when clicked -->
		<div class="popup-container">
			<div class="popup-left">
				<span class="label">Strava Heatmap</span>
			</div>
			<div class="popup-center">
				<div class="control">
					<span class="label">Activity</span>
					<select>
						<option value="all">All</option>
						<option value="ride">Ride</option>
						<option value="winter">Winter</option>
					</select>
				</div>
				<div class="control">
					<span class="label">Color</span>
					<select>
						<option>Hot</option>
						<option>Blue Red</option>
					</select>
				</div>
				<div class="control">
					<span class="label">Opacity</span>
					<input
						type="range"
						min="0"
						max="100"
						id="opacity-slider"
						oninput="updateOpacityValue()"
					/>
					<span id="opacity-value" class="opacity-value">50%</span>
				</div>
			</div>
			<div class="popup-right">
				<button class="logout-btn">Logout</button>
				<button class="close-btn" onclick="closePopup()">X</button>
			</div>
		</div>
	</body>
</html>
